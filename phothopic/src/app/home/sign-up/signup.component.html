<div style="margin: 15px">
    <h4 class="message-center"> Register to embrace a new world!</h4> 

    <form [formGroup]="signupForm" class="form mt-4" (submit)="signup()">
        <div class="form-group">
            <input #focusEmail formControlName="email" class="form-control" placeholder="email" autofocus>
            <!--
                *ngIf="signupForm.get('email').errors?.required && (form.submitted || signupForm.get('email').touched)"
                para validações após submissão do form e interação com o input
            -->
            <app-err-message 
                *ngIf="signupForm.get('email').errors?.required"
                message="Email is required!">
            </app-err-message >
            <app-err-message 
                *ngIf="signupForm.get('email').errors?.email"
                message="Invalid e-mail">
            </app-err-message >
        </div>
    
        <div class="form-group">
            <input formControlName="fullName" class="form-control" placeholder="full name">
            <app-err-message 
                *ngIf="signupForm.get('fullName').errors?.required"
                message="Full name is required!">
            </app-err-message >
            <app-err-message 
                *ngIf="signupForm.get('fullName').errors?.minlength"
                message="Minimum length is 5">
            </app-err-message >
            <app-err-message 
                *ngIf="signupForm.get('fullName').errors?.maxlength"
                message="Maximum length is 50">
            </app-err-message >
        </div>
    
        <div class="form-group">
            <input formControlName="userName" class="form-control" placeholder="user name">
            <app-err-message 
                *ngIf="signupForm.get('userName').errors?.required"
                message="Username is required!">
            </app-err-message >
            <app-err-message 
                *ngIf="signupForm.get('userName').errors?.minlength"
                message="Minimum length is 3">
            </app-err-message >
            <app-err-message 
                *ngIf="signupForm.get('userName').errors?.maxlength"
                message="Maximum length is 30">
            </app-err-message >
            <app-err-message 
                *ngIf="signupForm.get('userName').errors?.lowercase"
                message="Must be lower case">
            </app-err-message >
            <app-err-message 
                *ngIf="signupForm.get('userName').errors?.userAvailable"
                message="This user name already exist">
            </app-err-message >
            <small *ngIf="signupForm.get('userName').valid" class="text-success">User available</small>
        </div>
    
        <div class="form-group">
            <input formControlName="password" type="password" class="form-control" placeholder="password">
            <app-err-message 
                *ngIf="signupForm.get('password').errors?.required"
                message="Password is required!">
            </app-err-message >
            <app-err-message 
                *ngIf="signupForm.get('password').errors?.minlength"
                message="Minimum length is 8">
            </app-err-message >
            <app-err-message 
                *ngIf="signupForm.get('password').errors?.maxlength"
                message="Maximum length is 16">
            </app-err-message >
            <app-err-message 
                *ngIf="signupForm.errors?.userNotEqualPass"
                message="Password must be different of Username">
            </app-err-message >

        </div>
    
        <button [disabled]="signupForm.invalid || signupForm.pending" type="submit" 
                class="btn btn-primary btn-block">Register</button>
    
        <p>Already a user? <a [routerLink]="['/home']">Sign In!</a></p>
    </form>
</div>
